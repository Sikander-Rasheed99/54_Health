<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/meadia.css">
    <title>56 HEALTH WEB</title>
</head>

<body class="height bg-ofwhite">
    <header class="sign-header bg-grey height-81">
        <div class="container">
            <div class="logo">
                <a href="home.html"> <img src="./assets/img/logo.png" alt="LOGO" class="img-fluid"></a>
            </div>
        </div>
    </header>
    <main>
        <section class="sign-sec  b-member-sec">
            <div class="container sign-con gx-0">
                <div class="row align-items-center">
                    <div class="col-12 col-md-6 col-lg-5 col-xxl-4">
                        <div class="login-box">
                            <div class="sign-img">
                                <img src="./assets/img/banner-img.png" alt="SIGN-IMG" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-7 col-xxl-8">
                        <div class="sign-text">
                            <h1>Become a Member</h1>
                            <div class="row">
                                <div class="col-12 col-md-12 col-lg-6">
                                    <div class="sign-form">
                                        <div class="omrs-input-group">
                                            <label class="omrs-input-underlined-200">
                                                <input required>
                                                <span class="omrs-input-label">Your Email </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-12 col-lg-6">
                                    <div class="sign-form">
                                        <div class="omrs-input-group">
                                            <label class="omrs-input-underlined-200">
                                                <input required>
                                                <span class="omrs-input-label">Phone Number</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-12 col-lg-6">
                                    <div class="sign-form">
                                        <div class="omrs-input-group">
                                            <label class="omrs-input-underlined-200">
                                                <input required>
                                                <span class="omrs-input-label">Profession</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-12 col-lg-6">
                                    <div class="sign-form">
                                        <div class="omrs-input-group">
                                            <label class="omrs-input-underlined-200">
                                                <input required>
                                                <span class="omrs-input-label">
                                                    Personal Email Address</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-12 col-lg-6">
                                    <div class="sign-form">
                                        <div class="omrs-input-group">
                                            <label class="omrs-input-underlined-200">
                                                <input required>
                                                <span class="omrs-input-label"> Work Email Address</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-12 col-lg-6">
                                    <div class="sign-form">
                                        <p class="font">Official Photo ID / Work ID</p> 
                                        <div class="omrs-text d-flex align-items-center">
                                                <div class="orm-img mt-2">
                                                    <img src="./assets/img/gallery.png" alt="GALLERY" class="img-fluid">
                                                </div>
                                                <p class="ms-2">Upload</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-12 col-lg-6">
                                    <div class="sign-form">
                                        <div class="omrs-input-group">
                                            <label class="omrs-input-underlined-200">
                                                <input required type="password">
                                                <span class="omrs-input-label"> 
                                                    Password
                                                    </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-12 col-lg-6 ">
                                    <div class="sign-form">
                                        <div class="omrs-input-group">
                                            <label class="omrs-input-underlined-200">
                                                <input required type="password" >
                                                <span class="omrs-input-label">  Confirm Password </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-12 col-lg-6 d-flex align-items-center">
                                    <div class="b-mem-text mt-5">
                                        <p>Already have an account? <span class="yellow"> Sign in </span></p>
                                    </div>
                                    </div>
                                    <div class="col-12 col-md-12 col-lg-6 ">
                                        <div class="sign-btn ">
                                            <button>Submit Membership</button>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <script src="./assets/bootstrap5/js/bootstrap.min.js"></script>
</body>

</html>
